<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Billups Code Challenge</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/styles.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1>Billups Code Challenge</h1>
                <br>
                <h3>Rock, Paper, Scissors... Lizard, Spock!?</h3>

                <img src="images/RPSSL.gif" alt="RPSSL Legend" />
            </div>
        </div>

        <div class="container lower_container">
            <div class="computer">

            </div>

            <div class="user">
                <button class="btn btn-default play_buttons" type="ClickMe" name="Rock" value="Rock" onclick="wouldYouLikeToPlayAGame(1);">Rock</button>

                <button class="btn btn-default play_buttons" type="ClickMe" name="Lizard" value="Lizard" onclick="wouldYouLikeToPlayAGame(2);">Lizard</button>

                <button class="btn btn-default play_buttons" type="ClickMe" name="Spock" value="Spock" onclick="wouldYouLikeToPlayAGame(3);">Spock</button>

                <button class="btn btn-default play_buttons" type="ClickMe" name="Scissors" value="Scissors" onclick="wouldYouLikeToPlayAGame(4);">Scissors</button>

                <button class="btn btn-default play_buttons" type="ClickMe" name="Paper" value="Paper" onclick="wouldYouLikeToPlayAGame(5);">Paper</button>
            </div>

        </div>

    <script type="text/javascript" src="scripts/scripts.js"></script>
    </body>
</html>
